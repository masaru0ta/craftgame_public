<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>標準ブロックエディタ</title>
  <link rel="stylesheet" href="spec_1-3_standard_block_editor_style.css?v=10">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- 左カラム: ブロック選択・情報 -->
    <div class="left-column">
      <h2>標準ブロックエディタ</h2>

      <div class="form-group">
        <label for="block-select">ブロック選択</label>
        <select id="block-select">
          <option value="">-- 選択してください --</option>
        </select>
      </div>

      <div class="form-group">
        <label for="block-str-id">block_str_id</label>
        <input type="text" id="block-str-id" readonly>
      </div>

      <div class="form-group">
        <label for="block-name">name</label>
        <input type="text" id="block-name" readonly>
      </div>

      <button id="save-btn" class="save-btn">保存</button>

      <div id="status-message" class="status-message"></div>
    </div>

    <!-- 右カラム: 3Dプレビュー -->
    <div class="right-column">
      <div class="preview-container">
        <!-- ツールボタン枠 -->
        <div class="toolbar">
          <button id="bg-btn" class="bg-btn" title="背景色切り替え">
            <span class="bg-color-indicator"></span>
            <span class="bg-label">BG</span>
          </button>
        </div>

        <div id="preview-3d" class="preview-3d"></div>

        <!-- テクスチャ選択エリア -->
        <div class="texture-panel">
          <div class="texture-slot" data-face="default">
            <div class="texture-image"></div>
            <span class="texture-label">default</span>
          </div>
          <div class="texture-slot" data-face="front">
            <div class="texture-image"></div>
            <span class="texture-label">front</span>
          </div>
          <div class="texture-slot" data-face="top">
            <div class="texture-image"></div>
            <span class="texture-label">top</span>
          </div>
          <div class="texture-slot" data-face="bottom">
            <div class="texture-image"></div>
            <span class="texture-label">bottom</span>
          </div>
          <div class="texture-slot" data-face="left">
            <div class="texture-image"></div>
            <span class="texture-label">left</span>
          </div>
          <div class="texture-slot" data-face="right">
            <div class="texture-image"></div>
            <span class="texture-label">right</span>
          </div>
          <div class="texture-slot" data-face="back">
            <div class="texture-image"></div>
            <span class="texture-label">back</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- テクスチャ選択モーダル -->
  <div id="texture-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>テクスチャ選択</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div id="texture-grid" class="texture-grid">
          <!-- テクスチャがここに表示される -->
        </div>
      </div>
    </div>
  </div>

  <script src="../game/gas_api.js?v=5"></script>
  <script src="../game/standard_block_mesh_builder.js?v=5"></script>
  <script src="../game/standard_block_editor.js?v=5"></script>
  <script src="spec_1-3_standard_block_editor_main.js?v=5"></script>
</body>
</html>
