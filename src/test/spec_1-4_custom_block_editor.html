<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カスタムブロックエディタ</title>
  <link rel="stylesheet" href="spec_1-4_custom_block_editor_style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- 左カラム: コントロールパネル -->
    <div class="left-column">
      <h2>カスタムブロックエディタ</h2>

      <div class="form-group">
        <label for="block-select">ブロック選択</label>
        <select id="block-select">
          <option value="">-- 読込中 --</option>
        </select>
      </div>

      <div class="form-group">
        <label>block_str_id</label>
        <div id="block-str-id" class="readonly-field">-</div>
      </div>

      <div class="form-group">
        <label>name</label>
        <div id="block-name" class="readonly-field">-</div>
      </div>

      <div class="section-title">操作方法</div>
      <div class="help-text">
        <p>左ドラッグ: 視点回転</p>
        <p>左クリック: ボクセル削除</p>
        <p>右クリック: ボクセル配置</p>
        <p>ホイール: 拡大縮小</p>
        <p>1/2/3キー: マテリアル切替</p>
      </div>

      <button id="save-btn" class="save-btn" disabled>保存</button>

      <div id="status-message" class="status-message"></div>
    </div>

    <!-- 右カラム: 3Dプレビュー -->
    <div class="right-column">
      <div class="preview-wrapper">
        <div id="preview-container" class="preview-container"></div>
      </div>
    </div>
  </div>

  <script src="../game/gas_api.js"></script>
  <script src="../game/voxel_data.js"></script>
  <script src="../game/custom_block_mesh_builder.js"></script>
  <script src="../game/custom_block_editor.js"></script>
  <script src="spec_1-4_custom_block_editor_main.js"></script>
</body>
</html>
