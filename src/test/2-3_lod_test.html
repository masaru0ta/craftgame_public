<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-3 LoD設定と表示テスト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #debug-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            min-width: 300px;
            max-height: 90vh;
            overflow-y: auto;
        }

        #debug-panel h3 {
            margin-bottom: 10px;
            font-size: 14px;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }

        .debug-section {
            margin-bottom: 15px;
        }

        .debug-section h4 {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .debug-row {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }

        .debug-row label {
            color: #ccc;
        }

        .debug-row span {
            color: #4fc3f7;
            font-weight: bold;
        }

        .debug-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .debug-btn {
            padding: 5px 10px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .debug-btn:hover {
            background: #444;
        }

        .debug-btn.active {
            background: #1976d2;
            border-color: #1976d2;
        }

        .debug-select, .debug-input {
            padding: 4px 8px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
            font-size: 11px;
        }

        .debug-input {
            width: 60px;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
        }

        .control-row label {
            min-width: 80px;
        }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 16px;
        }

        #axis-helper {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .lod-legend {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .lod-legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 10px;
        }

        .lod-legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .lod-counts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            margin-top: 5px;
        }

        .lod-count-item {
            display: flex;
            justify-content: space-between;
            padding: 2px 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>

    <div id="debug-panel">
        <h3>LoD設定と表示テスト</h3>

        <div class="debug-section">
            <h4>LoD範囲設定（半径）</h4>
            <div class="control-row">
                <label>LoD 0 半径:</label>
                <input type="number" id="input-lod0-range" class="debug-input" value="3" min="1" max="30">
                <span style="color:#00FF00">■</span>
            </div>
            <div class="control-row">
                <label>総描画半径:</label>
                <input type="number" id="input-total-range" class="debug-input" value="3" min="1" max="63">
            </div>
        </div>

        <div class="debug-section">
            <h4>フレーム処理設定</h4>
            <div class="control-row">
                <label>処理上限/F:</label>
                <input type="number" id="input-max-processing-per-frame" class="debug-input" value="1" min="1" max="20">
            </div>
        </div>

        <div class="debug-section">
            <h4>表示オプション</h4>
            <div class="debug-buttons">
                <button id="btn-wireframe" class="debug-btn">ワイヤーフレーム: OFF</button>
                <button id="btn-greedy" class="debug-btn active">グリーディー: ON</button>
                <button id="btn-culling" class="debug-btn active">カリング: ON</button>
                <button id="btn-lod-debug" class="debug-btn">LoD色分け: OFF</button>
            </div>
            <div class="lod-legend">
                <div class="lod-legend-item">
                    <div class="lod-legend-color" style="background:#00FF00"></div>
                    <span>LoD0（ゲーム）</span>
                </div>
                <div class="lod-legend-item">
                    <div class="lod-legend-color" style="background:#FFFF00"></div>
                    <span>LoD1（風景）</span>
                </div>
            </div>
        </div>

        <div class="debug-section">
            <h4>統計情報</h4>
            <div class="debug-row">
                <label>FPS:</label>
                <span id="debug-fps">0</span>
            </div>
            <canvas id="fps-graph" width="280" height="80" style="background:#222; border-radius:4px; margin:5px 0;"></canvas>
            <div class="debug-row">
                <label>ポリゴン数:</label>
                <span id="debug-triangles">0</span>
            </div>
            <div class="debug-row">
                <label>ドローコール:</label>
                <span id="debug-drawcalls">0</span>
            </div>
            <div class="debug-row">
                <label>視点座標:</label>
                <span id="debug-position">X: 0, Z: 0 (0, 0)</span>
            </div>
            <div style="margin-top: 10px;">
                <label style="color:#aaa">LoD別チャンク数:</label>
                <div id="debug-lod-counts" class="lod-counts">
                    <div class="lod-count-item"><span style="color:#00FF00">LoD0:</span> <span>0</span></div>
                    <div class="lod-count-item"><span style="color:#FFFF00">LoD1:</span> <span>0</span></div>
                </div>
            </div>
            <div style="margin-top: 10px;">
                <label style="color:#aaa">生成キュー:</label>
                <div class="debug-row">
                    <label>LoD0 キュー:</label>
                    <span id="debug-lod0-queue">0</span>
                </div>
                <div class="debug-row">
                    <label>LoD1 キュー:</label>
                    <span id="debug-lod1-queue">0</span>
                </div>
            </div>
            <div style="margin-top: 10px;">
                <label style="color:#aaa">LoD処理時間(ms):</label>
                <div class="debug-row">
                    <label>LoD1生成:</label>
                    <span id="debug-lod1-generate-time">-</span>
                </div>
                <div class="debug-row">
                    <label>LoD1→0:</label>
                    <span id="debug-lod1to0-time">-</span>
                </div>
                <div class="debug-row">
                    <label>LoD0→1:</label>
                    <span id="debug-lod0to1-time">-</span>
                </div>
                <div class="debug-row">
                    <label>LoD1解放:</label>
                    <span id="debug-lod1-unload-time">-</span>
                </div>
            </div>
        </div>

        <div class="debug-section">
            <h4>ワールド</h4>
            <div class="control-row">
                <label>ワールド:</label>
                <select id="select-world" class="debug-select">
                    <option value="flat">フラットテスト</option>
                    <option value="perlin">簡易パーリンノイズ</option>
                </select>
            </div>
        </div>

        <div class="debug-section" id="perlin-params" style="display:none;">
            <h4>パーリンノイズ設定</h4>
            <div style="font-size:10px; color:#888; margin-bottom:5px;">ノイズ1（ベース地形）</div>
            <div class="control-row">
                <label>シード:</label>
                <input type="number" id="input-perlin1-seed" class="debug-input" value="12345" min="1" max="99999">
            </div>
            <div class="control-row">
                <label>スケール:</label>
                <input type="number" id="input-perlin1-scale" class="debug-input" value="0.02" min="0.001" max="0.1" step="0.001">
            </div>
            <div class="control-row">
                <label>振幅:</label>
                <input type="number" id="input-perlin1-amplitude" class="debug-input" value="0.3" min="0" max="2" step="0.1">
            </div>
            <div style="font-size:10px; color:#888; margin:8px 0 5px 0;">ノイズ2（山）</div>
            <div class="control-row">
                <label>シード:</label>
                <input type="number" id="input-perlin2-seed" class="debug-input" value="67890" min="1" max="99999">
            </div>
            <div class="control-row">
                <label>スケール:</label>
                <input type="number" id="input-perlin2-scale" class="debug-input" value="0.005" min="0.001" max="0.1" step="0.001">
            </div>
            <div class="control-row">
                <label>振幅:</label>
                <input type="number" id="input-perlin2-amplitude" class="debug-input" value="1" min="0" max="2" step="0.1">
            </div>
            <div class="control-row">
                <label>山閾値:</label>
                <input type="number" id="input-perlin2-threshold" class="debug-input" value="60" min="1" max="100">
            </div>
            <div style="font-size:10px; color:#888; margin:8px 0 5px 0;">共通</div>
            <div class="control-row">
                <label>最低高さ:</label>
                <input type="number" id="input-perlin-min-height" class="debug-input" value="40" min="1" max="100">
            </div>
            <div class="control-row">
                <label>最高高さ:</label>
                <input type="number" id="input-perlin-max-height" class="debug-input" value="100" min="50" max="200">
            </div>
        </div>

        <div class="debug-section">
            <h4>操作</h4>
            <div class="debug-buttons">
                <button id="btn-reset" class="debug-btn">リセット</button>
                <button id="btn-clear-storage" class="debug-btn">ストレージクリア</button>
            </div>
            <div style="color: #aaa; font-size: 11px; margin-top: 10px;">
                W: 北 / S: 南 / A: 西 / D: 東
            </div>
        </div>
    </div>

    <div id="loading-indicator">Loading...</div>

    <canvas id="axis-helper"></canvas>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/utils/BufferGeometryUtils.js"></script>

    <!-- ゲームライブラリ -->
    <script src="../game/ChunkData.js"></script>
    <script src="../game/WorldGenerator.js"></script>
    <script src="../game/TextureLoader.js"></script>
    <script src="../game/ChunkMeshBuilder.js"></script>
    <script src="../game/ChunkStorage.js"></script>
    <script src="../game/ChunkManager.js"></script>
    <script src="../game/LoDHelper.js"></script>

    <!-- メイン処理 -->
    <script src="2-3_main.js"></script>
</body>
</html>
