<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-2 チャンク管理テスト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #debug-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            min-width: 280px;
            max-height: 90vh;
            overflow-y: auto;
        }

        #debug-panel h3 {
            margin-bottom: 10px;
            font-size: 14px;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }

        .debug-section {
            margin-bottom: 15px;
        }

        .debug-section h4 {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .debug-row {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }

        .debug-row label {
            color: #ccc;
        }

        .debug-row span {
            color: #4fc3f7;
            font-weight: bold;
        }

        .debug-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .debug-btn {
            padding: 5px 10px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .debug-btn:hover {
            background: #444;
        }

        .debug-btn.active {
            background: #1976d2;
            border-color: #1976d2;
        }

        .debug-select, .debug-input {
            padding: 4px 8px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
            font-size: 11px;
        }

        .debug-input {
            width: 60px;
        }

        #test-panel {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #555;
        }

        #test-results {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            display: none;
        }

        #test-results.visible {
            display: block;
        }

        #test-status {
            padding: 5px;
            text-align: center;
            margin-bottom: 10px;
        }

        #test-status.running {
            color: #ffc107;
        }

        #test-status.completed {
            color: #4caf50;
        }

        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 16px;
        }

        #axis-helper {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }

        .result-row label {
            color: #aaa;
        }

        .result-row span {
            color: #81c784;
            font-weight: bold;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
        }

        .control-row label {
            min-width: 60px;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>

    <div id="debug-panel">
        <h3>チャンク管理テスト</h3>

        <div class="debug-section">
            <h4>表示設定</h4>
            <div class="control-row">
                <label>チャンク範囲:</label>
                <select id="select-chunk-range" class="debug-select">
                    <option value="9">9</option>
                    <option value="15">15</option>
                    <option value="21">21</option>
                    <option value="31">31</option>
                </select>
            </div>
            <div class="control-row">
                <label>生成数/F:</label>
                <input type="number" id="input-chunks-per-frame" class="debug-input" value="2" min="1" max="20" style="width: 60px;">
            </div>
            <div class="debug-buttons">
                <button id="btn-wireframe" class="debug-btn">ワイヤーフレーム: OFF</button>
                <button id="btn-greedy" class="debug-btn active">グリーディー: ON</button>
                <button id="btn-culling" class="debug-btn active">カリング: ON</button>
            </div>
        </div>

        <div class="debug-section">
            <h4>統計情報</h4>
            <div class="debug-row">
                <label>ポリゴン数:</label>
                <span id="debug-triangles">0</span>
            </div>
            <div class="debug-row">
                <label>ドローコール:</label>
                <span id="debug-drawcalls">0</span>
            </div>
            <div class="debug-row">
                <label>読込済みチャンク:</label>
                <span id="debug-loaded-chunks">0</span>
            </div>
            <div class="debug-row">
                <label>ストレージ保存数:</label>
                <span id="debug-stored-chunks">0</span>
            </div>
            <div class="debug-row">
                <label>視点座標:</label>
                <span id="debug-position">X: 0, Z: 0 (0, 0)</span>
            </div>
            <div class="debug-row">
                <label>新規生成時間:</label>
                <span id="debug-avg-new-time">-</span><span style="color:#888;margin-left:2px">ms</span>
            </div>
            <div class="debug-row">
                <label>読込生成時間:</label>
                <span id="debug-avg-load-time">-</span><span style="color:#888;margin-left:2px">ms</span>
            </div>
            <div class="debug-row">
                <label>保存解放時間:</label>
                <span id="debug-avg-unload-time">-</span><span style="color:#888;margin-left:2px">ms</span>
            </div>
            <div style="margin-top: 10px;">
                <label style="display: block; margin-bottom: 5px;">FPS:</label>
                <canvas id="fps-graph" width="250" height="60" style="background: #222; border-radius: 4px;"></canvas>
            </div>
        </div>

        <div id="test-panel">
            <h4>連続移動テスト</h4>
            <div class="control-row">
                <label>距離:</label>
                <input type="number" id="input-move-distance" class="debug-input" value="10" min="1" max="100">
                <span>チャンク</span>
            </div>
            <div class="control-row">
                <label>方向:</label>
                <select id="select-move-direction" class="debug-select">
                    <option value="north">北</option>
                    <option value="south">南</option>
                    <option value="northwest">北西</option>
                    <option value="southeast">南東</option>
                </select>
            </div>
            <div class="control-row">
                <label>速度:</label>
                <select id="select-move-speed" class="debug-select">
                    <option value="slow">低速</option>
                    <option value="medium">中速</option>
                    <option value="fast">高速</option>
                </select>
            </div>
            <div class="debug-buttons">
                <button id="btn-start-test" class="debug-btn">テスト開始</button>
                <button id="btn-clear-storage" class="debug-btn">ストレージクリア</button>
                <button id="btn-reset" class="debug-btn">リセット</button>
            </div>

            <div id="test-status"></div>

            <div id="test-results">
                <div class="result-row">
                    <label>平均FPS:</label>
                    <span id="result-avg-fps">-</span>
                </div>
                <div class="result-row">
                    <label>最低FPS:</label>
                    <span id="result-min-fps">-</span>
                </div>
                <div class="result-row">
                    <label>生成チャンク数:</label>
                    <span id="result-total-chunks">-</span>
                </div>
                <div class="result-row">
                    <label>新規生成:</label>
                    <span id="result-new-chunks">-</span>
                </div>
                <div class="result-row">
                    <label>ストレージ読込:</label>
                    <span id="result-loaded-chunks">-</span>
                </div>
            </div>
        </div>

        <div class="debug-section" style="margin-top: 15px;">
            <h4>手動操作</h4>
            <div style="color: #aaa; font-size: 11px;">
                W: 北 / S: 南 / A: 西 / D: 東
            </div>
        </div>
    </div>

    <div id="loading-indicator">Loading...</div>

    <canvas id="axis-helper"></canvas>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- ゲームライブラリ -->
    <script src="../game/ChunkData.js"></script>
    <script src="../game/WorldGenerator.js"></script>
    <script src="../game/TextureLoader.js"></script>
    <script src="../game/ChunkMeshBuilder.js"></script>
    <script src="../game/ChunkStorage.js"></script>
    <script src="../game/ChunkManager.js"></script>

    <!-- メイン処理 -->
    <script src="2-2_main.js"></script>
</body>
</html>
