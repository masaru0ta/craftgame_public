<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-1 1チャンク生成・表示テスト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #debug-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            min-width: 200px;
            z-index: 100;
        }

        #debug-panel h3 {
            margin-bottom: 10px;
            font-size: 16px;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }

        .debug-row {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        .debug-row label {
            color: #aaa;
        }

        .debug-row span {
            font-weight: bold;
        }

        .debug-buttons {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .debug-btn {
            padding: 8px 12px;
            background: #444;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .debug-btn:hover {
            background: #555;
        }

        .debug-btn.active {
            background: #4285f4;
        }

        #loading-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px 50px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 200;
        }

        #loading-indicator.hidden {
            display: none;
        }

        #axis-helper {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas"></canvas>

    <div id="debug-panel">
        <h3>Debug Info</h3>
        <div class="debug-row">
            <label>FPS:</label>
            <span id="debug-fps">0</span>
        </div>
        <div class="debug-row">
            <label>Triangles:</label>
            <span id="debug-triangles">0</span>
        </div>
        <div class="debug-row">
            <label>Draw Calls:</label>
            <span id="debug-drawcalls">0</span>
        </div>
        <div class="debug-row">
            <label>Memory:</label>
            <span id="debug-memory">0 / 0</span>
        </div>
        <div class="debug-row">
            <label>Camera:</label>
            <span id="debug-camera">X:0 Y:0 Z:0</span>
        </div>

        <div class="debug-buttons">
            <button id="btn-culling" class="debug-btn active">Culling: ON</button>
            <button id="btn-wireframe" class="debug-btn">Wireframe: OFF</button>
            <button id="btn-greedy" class="debug-btn">Greedy: OFF</button>
            <button id="btn-chunk-count" class="debug-btn">Chunks: 1x1</button>
        </div>
    </div>

    <div id="loading-indicator">Loading...</div>

    <div id="axis-helper">
        <canvas id="axis-canvas" width="100" height="100"></canvas>
    </div>

    <!-- Three.js と OrbitControls (r128) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- ゲームライブラリ -->
    <script src="../game/ChunkData.js"></script>
    <script src="../game/WorldGenerator.js"></script>
    <script src="../game/TextureLoader.js"></script>
    <script src="../game/ChunkMeshBuilder.js"></script>

    <!-- テスト用スクリプト -->
    <script src="./2-1_main.js"></script>
</body>
</html>
